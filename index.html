<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hill Climb Racing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            background: #87CEEB;
        }

        #gameUI {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        #gameUI div {
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 20;
        }

        #gameOver h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff4444;
        }

        #gameOver p {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #gameOver button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #gameOver button:hover {
            background: #45a049;
        }

        h1 {
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            font-size: 36px;
        }
    </style>
</head>
<body>
    <h1>üèîÔ∏è Hill Climb Racing üöó</h1>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1200" height="600"></canvas>
        <div id="gameUI">
            <div>‚õΩ Fuel: <span id="fuel">100</span>%</div>
            <div>üìè Distance: <span id="distance">0</span>m</div>
            <div>üí∞ Score: <span id="score">0</span></div>
        </div>
        <div id="controls">
            ‚¨ÜÔ∏è UP Arrow: Gas | ‚¨áÔ∏è DOWN Arrow: Brake | ‚¨ÖÔ∏è LEFT/RIGHT Arrow: Tilt
        </div>
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Distance: <span id="finalDistance">0</span>m</p>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameRunning = true;
        let keys = {};
        let camera = { x: 0, y: 0 };

        // Car object
        const car = {
            x: 100,
            y: 0,
            width: 40,
            height: 25,
            vx: 0,
            vy: 0,
            angle: 0,
            angularVelocity: 0,
            fuel: 100,
            distance: 0,
            score: 0,
            wheelRadius: 8,
            wheelOffset: 12
        };

        // Physics constants
        const gravity = 0.5;
        const acceleration = 0.5;
        const brake = 0.3;
        const maxSpeed = 15;
        const friction = 0.98;
        const airResistance = 0.99;
        const fuelConsumption = 0.02;

        // Terrain
        let terrain = [];
        let terrainSegmentLength = 50;
        let terrainPoints = 100;

        // Initialize terrain
        function generateTerrain() {
            terrain = [];
            let y = canvas.height - 150;
            for (let i = 0; i < terrainPoints; i++) {
                const x = i * terrainSegmentLength;
                // Create hills with varied heights
                y += (Math.random() - 0.5) * 40;
                // Keep terrain within bounds
                y = Math.max(canvas.height - 300, Math.min(canvas.height - 100, y));
                terrain.push({ x: x, y: y });
            }
        }

        // Get terrain height at position
        function getTerrainY(x) {
            for (let i = 0; i < terrain.length - 1; i++) {
                if (x >= terrain[i].x && x <= terrain[i + 1].x) {
                    const t = (x - terrain[i].x) / (terrain[i + 1].x - terrain[i].x);
                    return terrain[i].y + (terrain[i + 1].y - terrain[i].y) * t;
                }
            }
            return terrain[terrain.length - 1].y;
        }

        // Get terrain angle at position
        function getTerrainAngle(x) {
            for (let i = 0; i < terrain.length - 1; i++) {
                if (x >= terrain[i].x && x <= terrain[i + 1].x) {
                    const dy = terrain[i + 1].y - terrain[i].y;
                    const dx = terrain[i + 1].x - terrain[i].x;
                    return Math.atan2(dy, dx);
                }
            }
            return 0;
        }

        // Extend terrain as car progresses
        function extendTerrain() {
            while (terrain[terrain.length - 1].x < car.x + canvas.width * 2) {
                const lastPoint = terrain[terrain.length - 1];
                let newY = lastPoint.y + (Math.random() - 0.5) * 40;
                newY = Math.max(canvas.height - 300, Math.min(canvas.height - 100, newY));
                terrain.push({
                    x: lastPoint.x + terrainSegmentLength,
                    y: newY
                });
            }
        }

        // Update car physics
        function updateCar() {
            if (!gameRunning) return;

            // Apply gas
            if (keys['ArrowUp'] && car.fuel > 0) {
                const angle = car.angle;
                car.vx += Math.cos(angle) * acceleration;
                car.vy += Math.sin(angle) * acceleration;
                car.fuel -= fuelConsumption;
                car.fuel = Math.max(0, car.fuel);
            }

            // Apply brake
            if (keys['ArrowDown']) {
                car.vx *= (1 - brake);
                car.vy *= (1 - brake);
            }

            // Tilt control
            if (keys['ArrowLeft']) {
                car.angularVelocity -= 0.005;
            }
            if (keys['ArrowRight']) {
                car.angularVelocity += 0.005;
            }

            // Apply gravity
            car.vy += gravity;

            // Apply air resistance
            car.vx *= airResistance;
            car.vy *= airResistance;

            // Limit max speed
            const speed = Math.sqrt(car.vx * car.vx + car.vy * car.vy);
            if (speed > maxSpeed) {
                car.vx = (car.vx / speed) * maxSpeed;
                car.vy = (car.vy / speed) * maxSpeed;
            }

            // Update position
            car.x += car.vx;
            car.y += car.vy;

            // Update angle
            car.angle += car.angularVelocity;
            car.angularVelocity *= 0.95;

            // Collision with terrain
            const groundY = getTerrainY(car.x);
            const terrainAngle = getTerrainAngle(car.x);

            if (car.y + car.height / 2 > groundY) {
                car.y = groundY - car.height / 2;
                car.vy = 0;
                car.angle = terrainAngle;
                car.angularVelocity *= 0.8;
                car.vx *= friction;
            }

            // Update distance and score
            car.distance = Math.floor(car.x / 10);
            car.score = Math.floor(car.x / 5);

            // Check for flipped car (game over condition)
            const normalizedAngle = ((car.angle % (Math.PI * 2)) + Math.PI * 2) % (Math.PI * 2);
            if ((normalizedAngle > Math.PI / 2 && normalizedAngle < Math.PI * 3 / 2) && 
                car.y + car.height / 2 >= groundY - 5) {
                gameOver();
            }

            // Check for out of fuel
            if (car.fuel <= 0 && car.vx < 0.5 && car.vx > -0.5) {
                gameOver();
            }

            // Extend terrain as needed
            extendTerrain();
        }

        // Draw terrain
        function drawTerrain() {
            ctx.fillStyle = '#8B7355';
            ctx.strokeStyle = '#654321';
            ctx.lineWidth = 3;

            ctx.beginPath();
            ctx.moveTo(terrain[0].x - camera.x, terrain[0].y - camera.y);

            for (let i = 1; i < terrain.length; i++) {
                ctx.lineTo(terrain[i].x - camera.x, terrain[i].y - camera.y);
            }

            ctx.lineTo(terrain[terrain.length - 1].x - camera.x, canvas.height);
            ctx.lineTo(terrain[0].x - camera.x, canvas.height);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Draw grass on top
            ctx.strokeStyle = '#228B22';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(terrain[0].x - camera.x, terrain[0].y - camera.y);
            for (let i = 1; i < terrain.length; i++) {
                ctx.lineTo(terrain[i].x - camera.x, terrain[i].y - camera.y);
            }
            ctx.stroke();
        }

        // Draw car
        function drawCar() {
            ctx.save();
            ctx.translate(car.x - camera.x, car.y - camera.y);
            ctx.rotate(car.angle);

            // Car body
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(-car.width / 2, -car.height / 2, car.width, car.height);
            
            // Car outline
            ctx.strokeStyle = '#8B0000';
            ctx.lineWidth = 2;
            ctx.strokeRect(-car.width / 2, -car.height / 2, car.width, car.height);

            // Window
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(-car.width / 4, -car.height / 2 + 5, car.width / 2, car.height / 3);

            // Wheels
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(-car.wheelOffset, car.height / 2, car.wheelRadius, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(car.wheelOffset, car.height / 2, car.wheelRadius, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }

        // Draw background
        function drawBackground() {
            // Sky gradient (already in canvas background)
            // Sun
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(100, 100, 40, 0, Math.PI * 2);
            ctx.fill();

            // Clouds
            drawCloud(200 - (camera.x * 0.1) % 400, 80);
            drawCloud(500 - (camera.x * 0.1) % 400, 120);
            drawCloud(800 - (camera.x * 0.1) % 400, 100);
        }

        function drawCloud(x, y) {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2);
            ctx.arc(x + 15, y - 5, 25, 0, Math.PI * 2);
            ctx.arc(x + 30, y, 20, 0, Math.PI * 2);
            ctx.fill();
        }

        // Update camera
        function updateCamera() {
            camera.x = car.x - canvas.width / 3;
            camera.y = 0;
        }

        // Game loop
        function gameLoop() {
            if (gameRunning) {
                updateCar();
                updateCamera();
            }

            // Clear canvas
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw everything
            drawBackground();
            drawTerrain();
            drawCar();

            // Update UI
            document.getElementById('fuel').textContent = Math.floor(car.fuel);
            document.getElementById('distance').textContent = car.distance;
            document.getElementById('score').textContent = car.score;

            requestAnimationFrame(gameLoop);
        }

        // Game over
        function gameOver() {
            if (!gameRunning) return;
            gameRunning = false;
            document.getElementById('finalDistance').textContent = car.distance;
            document.getElementById('finalScore').textContent = car.score;
            document.getElementById('gameOver').style.display = 'block';
        }

        // Restart game
        function restartGame() {
            gameRunning = true;
            car.x = 100;
            car.y = 0;
            car.vx = 0;
            car.vy = 0;
            car.angle = 0;
            car.angularVelocity = 0;
            car.fuel = 100;
            car.distance = 0;
            car.score = 0;
            camera.x = 0;
            camera.y = 0;
            generateTerrain();
            document.getElementById('gameOver').style.display = 'none';
        }

        // Keyboard controls
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            // Prevent arrow keys from scrolling the page
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
            }
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Initialize and start game
        generateTerrain();
        gameLoop();
    </script>
</body>
</html>
